<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(119, 119, 245);
            color: white; /*comentaio em CSS*/
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>olá, mundo</h1> <!-- isso e um comentario em HTML5-->
    <p>já me livrei da maldição!!.</p>
    <script>
        var n1 = Number(window.prompt('digite um numero: ')) //string
        var n2 = Number(window.prompt('digite outro numero: ')) //string
        var s = n1 + n2
        window.alert(`a soma dos valores ${n1} e ${n2} é ${s} `)
        /*
        (numero + numero) para adição
        (string + string) para concatenação
        */  
    </script>
</body>
</html>
